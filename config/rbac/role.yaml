---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: manager-role
rules:
- apiGroups:
  - ""
  resources:
  - configmaps
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - ""
  resources:
  - configmaps/status
  - secrets
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - ""
  resources:
  - events
  verbs:
  - create
  - get
  - list
  - patch
- apiGroups:
  - batch
  resources:
  - cronjobs
  - jobs
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - batchops.io
  resources:
  - listcronjobs
  - listjobs
  - listsources
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - batchops.io
  resources:
  - listcronjobs/finalizers
  - listjobs/finalizers
  - listsources/finalizers
  verbs:
  - update
- apiGroups:
  - batchops.io
  resources:
  - listcronjobs/status
  - listjobs/status
  - listsources/status
  verbs:
  - get
  - patch
  - update
